# render.yaml - Fixed Python Version
services:
  - type: web
    name: football-betting-app
    runtime: python3
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --worker-class sync --max-requests 1000 --preload
    healthCheckPath: /health
    
    # Auto-deploy settings
    autoDeploy: true
    branch: main
    
    # Fixed Python version
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "1"
      - key: PORT
        fromService:
          type: web
          name: football-betting-app
          property: port
    
    # Disk storage for SQLite database
    disk:
      name: betting-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    
    # Security headers
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"

# Build settings
buildFilter:
  paths:
    - app.py
    - requirements.txt
    - templates/**
  ignoredPaths:
    - "*.md"
    - "*.txt"
    - ".git/**"
    - "__pycache__/**"
    - "*.pyc"
