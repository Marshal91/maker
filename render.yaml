# Build settings
buildFilter:
  paths:
    - app.py
    - requirements.txt
    - templates/**
    - static/**
  ignoredPaths:
    - "*.md"
    - "*.txt"
    - ".git/**"
    - "__pycache__/**"
    - "*.pyc"

