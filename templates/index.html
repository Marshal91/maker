<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetMaster Pro - Enhanced Football Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --danger-gradient: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-strong: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --accent: #38ef7d;
            --accent-hover: #11998e;
            --shadow-strong: 0 20px 40px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-gradient);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass);
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo i {
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .nav-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-stat {
            text-align: center;
        }

        .nav-stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .nav-stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #38ef7d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-strong);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-medium);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-strong);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
        }

        .card-badge {
            background: var(--success-gradient);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .btn {
            background: var(--success-gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-medium);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-strong);
        }

        .btn-secondary {
            background: var(--primary-gradient);
        }

        .form-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .form-control {
            flex: 1;
            min-width: 240px;
            padding: 1.2rem 1.5rem;
            background: var(--glass);
            border: 2px solid var(--glass-strong);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--glass-strong);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 239, 125, 0.3);
        }

        .select-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffffff80'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.2rem;
            padding-right: 3rem;
        }

        .matches-grid {
            display: grid;
            gap: 1.5rem;
        }

        .match-card {
            background: var(--glass);
            border: 1px solid var(--glass-strong);
            border-radius: 20px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-strong);
            border-color: var(--accent);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .match-time {
            background: var(--success-gradient);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .match-league {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .match-teams {
            text-align: center;
            margin: 1.5rem 0;
        }

        .match-vs {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .match-vs span {
            color: var(--accent);
            font-size: 1.2rem;
        }

        .match-odds {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .odd-item {
            flex: 1;
            text-align: center;
            background: var(--glass);
            border: 1px solid var(--glass-strong);
            border-radius: 12px;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .odd-item:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.05);
        }

        .odd-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.3rem;
        }

        .odd-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .team-analysis {
            background: var(--glass);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--glass-strong);
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--glass);
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .stat-value {
            font-weight: 700;
            color: var(--accent);
        }

        .recent-form {
            margin: 1.5rem 0;
        }

        .form-matches {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .form-match {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: var(--glass);
            border-radius: 12px;
            border: 1px solid var(--glass-strong);
        }

        .form-opponent {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-result {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .result-badge {
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.8rem;
        }

        .result-win { background: #4CAF50; color: white; }
        .result-draw { background: #FFC107; color: #000; }
        .result-loss { background: #F44336; color: white; }

        .form-score {
            color: var(--text-muted);
            font-weight: 500;
        }

        .recommendation {
            background: var(--primary-gradient);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
            color: white;
        }

        .recommendation h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .recommendation-bet {
            font-size: 2rem;
            font-weight: 900;
            margin: 1rem 0;
        }

        .recommendation-odds {
            font-size: 3rem;
            font-weight: 900;
            margin: 1rem 0;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .ai-reasoning {
            background: var(--glass);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 2rem;
            border-left: 4px solid var(--accent);
        }

        .reasoning-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .reasoning-content {
            color: var(--text-secondary);
            line-height: 1.7;
            font-size: 1rem;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--glass);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message, .error-message {
            padding: 1rem 2rem;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .success-message {
            background: var(--success-gradient);
            color: white;
        }

        .error-message {
            background: var(--danger-gradient);
            color: white;
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .hero h1 { font-size: 2.5rem; }
            .form-group { flex-direction: column; }
            .analysis-grid { grid-template-columns: 1fr; }
            .match-odds { flex-direction: column; }
            .nav-stats { display: none; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-futbol"></i>
                <span>BetMaster Pro</span>
            </div>
            <div class="nav-stats">
                <div class="nav-stat">
                    <div class="nav-stat-value" id="totalAnalyses">0</div>
                    <div class="nav-stat-label">Analyses</div>
                </div>
                <div class="nav-stat">
                    <div class="nav-stat-value">94%</div>
                    <div class="nav-stat-label">Success Rate</div>
                </div>
                <div class="nav-stat">
                    <div class="nav-stat-value" id="liveMatches">0</div>
                    <div class="nav-stat-label">Live Matches</div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>Enhanced Football Analysis</h1>
            <div class="hero-subtitle">AI-powered insights • Recent form analysis • Detailed reasoning</div>
        </div>

        <!-- Today's Matches -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-calendar-day"></i>
                    Today's Matches
                </h2>
                <div class="card-badge">Live Data</div>
            </div>
            
            <div class="form-group">
                <button class="btn" onclick="loadTodaysMatches()">
                    <i class="fas fa-sync-alt"></i>
                    Load Live Matches
                </button>
                <select class="form-control select-control" id="leagueFilter" onchange="filterMatches()">
                    <option value="">All Leagues</option>
                    <option value="premier-league">Premier League</option>
                    <option value="la-liga">La Liga</option>
                    <option value="serie-a">Serie A</option>
                    <option value="bundesliga">Bundesliga</option>
                    <option value="champions-league">Champions League</option>
                </select>
            </div>
            
            <div id="matchesContainer" class="matches-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Ready to load today's fixtures</div>
                </div>
            </div>
        </div>

        <!-- Enhanced Match Analysis -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-brain"></i>
                    Enhanced AI Analysis
                </h2>
                <div class="card-badge">Recent Form</div>
            </div>
            
            <div class="form-group">
                <select class="form-control select-control" id="analysisLeagueSelect" onchange="loadTeamsForAnalysis()">
                    <option value="">Select League First</option>
                </select>
                
                <select class="form-control select-control" id="homeTeamSelect" disabled>
                    <option value="">Select Home Team</option>
                </select>
                
                <select class="form-control select-control" id="awayTeamSelect" disabled>
                    <option value="">Select Away Team</option>
                </select>
                
                <button class="btn btn-secondary" id="analyzeBtn" onclick="analyzeMatch()" disabled>
                    <i class="fas fa-chart-line"></i>
                    Analyze Match
                </button>
            </div>
            
            <div id="analysisResults"></div>
        </div>
    </div>

    <script>
        // Global Variables
        let allMatches = [];
        let totalAnalyses = 0;
        let leagues = [];
        const API_BASE = window.location.origin;

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            await loadLeagues();
            showNotification('BetMaster Pro Enhanced - Ready for analysis!', 'success');
        }

        // Load Leagues
        async function loadLeagues() {
            try {
                const response = await fetch(`${API_BASE}/api/leagues`);
                const data = await response.json();
                
                if (data.success) {
                    leagues = data.leagues;
                    populateLeagueDropdown();
                }
            } catch (error) {
                console.error('Error loading leagues:', error);
            }
        }

        function populateLeagueDropdown() {
            const select = document.getElementById('analysisLeagueSelect');
            select.innerHTML = '<option value="">Select League First</option>';
            
            leagues.forEach(league => {
                const option = document.createElement('option');
                option.value = league.id;
                option.textContent = league.name;
                select.appendChild(option);
            });
        }

        // Load Teams for Analysis
        async function loadTeamsForAnalysis() {
            const leagueId = document.getElementById('analysisLeagueSelect').value;
            const homeSelect = document.getElementById('homeTeamSelect');
            const awaySelect = document.getElementById('awayTeamSelect');
            
            if (!leagueId) {
                homeSelect.disabled = true;
                awaySelect.disabled = true;
                document.getElementById('analyzeBtn').disabled = true;
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/teams/${leagueId}`);
                const data = await response.json();
                
                if (data.success) {
                    homeSelect.innerHTML = '<option value="">Select Home Team</option>';
                    awaySelect.innerHTML = '<option value="">Select Away Team</option>';
                    
                    data.teams.forEach(team => {
                        const homeOption = document.createElement('option');
                        homeOption.value = team.name;
                        homeOption.textContent = team.name;
                        homeSelect.appendChild(homeOption);
                        
                        const awayOption = document.createElement('option');
                        awayOption.value = team.name;
                        awayOption.textContent = team.name;
                        awaySelect.appendChild(awayOption);
                    });
                    
                    homeSelect.disabled = false;
                    awaySelect.disabled = false;
                    
                    homeSelect.onchange = awaySelect.onchange = function() {
                        document.getElementById('analyzeBtn').disabled = !homeSelect.value || !awaySelect.value;
                    };
                }
            } catch (error) {
                console.error('Error loading teams:', error);
            }
        }

        // Load Today's Matches
        async function loadTodaysMatches() {
            const container = document.getElementById('matchesContainer');
            const leagueFilter = document.getElementById('leagueFilter').value;
            
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading live match data...</div>
                </div>
            `;

            try {
                const url = `${API_BASE}/api/matches/today${leagueFilter ? '?league=' + leagueFilter : ''}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    allMatches = data.matches;
                    displayMatches(allMatches);
                    document.getElementById('liveMatches').textContent = data.matches.length;
                    showNotification(`Loaded ${data.matches.length} matches successfully`, 'success');
                } else {
                    throw new Error('Failed to fetch matches');
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>Error loading matches. Please try again.</div>
                    </div>
                `;
            }
        }

        function displayMatches(matches) {
            const container = document.getElementById('matchesContainer');
            
            if (!matches || matches.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <i class="fas fa-calendar-times" style="font-size: 4rem; color: var(--text-muted); margin-bottom: 1rem;"></i>
                        <h3>No Matches Found</h3>
                        <p>No matches scheduled for the selected criteria.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = matches.map(match => `
                <div class="match-card">
                    <div class="match-header">
                        <div class="match-time">${match.time}</div>
                        <div class="match-league">${match.league}</div>
                    </div>
                    <div class="match-teams">
                        <div class="match-vs">${match.homeTeam} <span>vs</span> ${match.awayTeam}</div>
                    </div>
                    <div class="match-odds">
                        <div class="odd-item">
                            <div class="odd-label">Home</div>
                            <div class="odd-value">${match.homeOdds}</div>
                        </div>
                        <div class="odd-item">
                            <div class="odd-label">Draw</div>
                            <div class="odd-value">${match.drawOdds}</div>
                        </div>
                        <div class="odd-item">
                            <div class="odd-label">Away</div>
                            <div class="odd-value">${match.awayOdds}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterMatches() {
            const filter = document.getElementById('leagueFilter').value.toLowerCase();
            
            if (!allMatches.length) {
                showNotification('Load matches first to apply filters', 'error');
                return;
            }

            const filtered = filter 
                ? allMatches.filter(match => match.league && match.league.toLowerCase().includes(filter.replace('-', ' ')))
                : allMatches;

            displayMatches(filtered);
            showNotification(`Showing ${filtered.length} matches`, 'success');
        }

        // Enhanced Analyze Match with Recent Form
        async function analyzeMatch() {
            const homeTeam = document.getElementById('homeTeamSelect').value;
            const awayTeam = document.getElementById('awayTeamSelect').value;
            const resultsDiv = document.getElementById('analysisResults');

            if (!homeTeam || !awayTeam) {
                showNotification('Please select both teams', 'error');
                return;
            }

            if (homeTeam === awayTeam) {
                showNotification('Please select different teams', 'error');
                return;
            }

            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Analyzing ${homeTeam} vs ${awayTeam} with enhanced AI...</div>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/api/analyze/${encodeURIComponent(homeTeam)}/${encodeURIComponent(awayTeam)}`);
                const data = await response.json();

                if (data.success && data.analysis) {
                    displayEnhancedAnalysis(data.analysis, homeTeam, awayTeam);
                    totalAnalyses++;
                    document.getElementById('totalAnalyses').textContent = totalAnalyses;
                    showNotification('Enhanced analysis completed with AI reasoning!', 'success');
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
            } catch (error) {
                console.error('Analysis error:', error);
                resultsDiv.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>Analysis error. Please try again.</div>
                    </div>
                `;
            }
        }

        // Display Enhanced Analysis with Recent Form
        function displayEnhancedAnalysis(analysis, homeTeam, awayTeam) {
            const resultsDiv = document.getElementById('analysisResults');
            
            resultsDiv.innerHTML = `
                <div class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <div>
                        <strong>Enhanced Analysis Complete</strong>
                        <p>AI analyzed ${homeTeam} vs ${awayTeam} with recent form and advanced reasoning</p>
                    </div>
                </div>

                <div class="analysis-grid">
                    <div class="team-analysis">
                        <div class="team-name">${homeTeam} (Home)</div>
                        
                        <div class="stat-item">
                            <span class="stat-label">Team Rating</span>
                            <span class="stat-value">${analysis.homeStats.rating}/100</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Goals Per Game</span>
                            <span class="stat-value">${analysis.homeStats.goalsFor}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Goals Conceded</span>
                            <span class="stat-value">${analysis.homeStats.goalsAgainst}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Home Win Rate</span>
                            <span class="stat-value">${analysis.homeStats.homeWinRate}%</span>
                        </div>

                        <div class="recent-form">
                            <h4 style="color: var(--accent); margin: 1rem 0;">Last 5 Matches</h4>
                            <div class="form-matches">
                                ${analysis.homeStats.recentMatches.map(match => `
                                    <div class="form-match">
                                        <div class="form-opponent">
                                            vs ${match.opponent} ${match.home ? '(H)' : '(A)'}
                                        </div>
                                        <div class="form-result">
                                            <span class="result-badge result-${match.result.toLowerCase() === 'w' ? 'win' : match.result.toLowerCase() === 'd' ? 'draw' : 'loss'}">
                                                ${match.result === 'W' ? 'WIN' : match.result === 'D' ? 'DRAW' : 'LOSS'}
                                            </span>
                                            <span class="form-score">${match.score}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="team-analysis">
                        <div class="team-name">${awayTeam} (Away)</div>
                        
                        <div class="stat-item">
                            <span class="stat-label">Team Rating</span>
                            <span class="stat-value">${analysis.awayStats.rating}/100</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Goals Per Game</span>
                            <span class="stat-value">${analysis.awayStats.goalsFor}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Goals Conceded</span>
                            <span class="stat-value">${analysis.awayStats.goalsAgainst}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Away Win Rate</span>
                            <span class="stat-value">${analysis.awayStats.awayWinRate}%</span>
                        </div>

                        <div class="recent-form">
                            <h4 style="color: var(--accent); margin: 1rem 0;">Last 5 Matches</h4>
                            <div class="form-matches">
                                ${analysis.awayStats.recentMatches.map(match => `
                                    <div class="form-match">
                                        <div class="form-opponent">
                                            vs ${match.opponent} ${match.home ? '(H)' : '(A)'}
                                        </div>
                                        <div class="form-result">
                                            <span class="result-badge result-${match.result.toLowerCase() === 'w' ? 'win' : match.result.toLowerCase() === 'd' ? 'draw' : 'loss'}">
                                                ${match.result === 'W' ? 'WIN' : match.result === 'D' ? 'DRAW' : 'LOSS'}
                                            </span>
                                            <span class="form-score">${match.score}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="recommendation">
                    <h3><i class="fas fa-bullseye"></i> AI Recommendation</h3>
                    <div class="recommendation-bet">${analysis.recommendation.bet}</div>
                    <div class="recommendation-odds">Odds: ${analysis.recommendation.odds}</div>
                    <div style="margin: 1rem 0;">
                        <strong>${analysis.recommendation.confidence}% Confidence</strong> • ${analysis.recommendation.type}
                    </div>
                </div>

                <div class="ai-reasoning">
                    <div class="reasoning-title">
                        <i class="fas fa-robot"></i>
                        AI Reasoning & Analysis
                    </div>
                    <div class="reasoning-content">
                        ${analysis.recommendation.reasoning}
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-top: 2rem;">
                    <div class="card" style="margin: 0; background: var(--glass);">
                        <h4 style="color: var(--accent); margin-bottom: 1rem;">
                            <i class="fas fa-info-circle"></i> Key Analysis Factors
                        </h4>
                        <ul style="list-style: none; padding: 0;">
                            ${analysis.analysis.keyFactors.map(factor => `
                                <li style="padding: 0.5rem 0; color: var(--text-secondary); position: relative; padding-left: 1.5rem;">
                                    <i class="fas fa-check-circle" style="position: absolute; left: 0; color: var(--accent);"></i>
                                    ${factor}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    <div class="card" style="margin: 0; background: var(--glass);">
                        <h4 style="color: var(--warning-gradient); margin-bottom: 1rem;">
                            <i class="fas fa-exclamation-triangle"></i> Risk Considerations
                        </h4>
                        <ul style="list-style: none; padding: 0;">
                            ${analysis.analysis.riskFactors.map(risk => `
                                <li style="padding: 0.5rem 0; color: var(--text-secondary); position: relative; padding-left: 1.5rem;">
                                    <i class="fas fa-exclamation-circle" style="position: absolute; left: 0; color: #f093fb;"></i>
                                    ${risk}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        // Notification System
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = type === 'success' ? 'success-message' : 'error-message';
            notification.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                z-index: 1000;
                min-width: 350px;
                animation: slideIn 0.3s ease;
                cursor: pointer;
            `;
            
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                <div>${message}</div>
            `;

            notification.onclick = () => notification.remove();
            document.body.appendChild(notification);

            setTimeout(() => {
                if (document.body.contains(notification)) {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 4000);
        }

        // Animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
