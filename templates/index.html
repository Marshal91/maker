<!DOCTYPE html>
<html>
<head>
    <title>Football Betting Analysis</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white; 
            padding: 2rem;
            margin: 0;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { 
            background: rgba(255,255,255,0.1); 
            padding: 2rem; 
            margin: 1rem 0; 
            border-radius: 10px; 
        }
        .btn { 
            background: #00ff88; 
            color: black; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .form-control { 
            padding: 10px; 
            margin: 5px; 
            border-radius: 5px; 
            border: none; 
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öΩ Football Betting Analysis</h1>
        <p>Professional betting analysis tool - Now working!</p>
        
        <div class="section">
            <h2>üìÖ Today's Matches</h2>
            <button class="btn" onclick="loadMatches()">Load Live Matches</button>
            <div id="matches"></div>
        </div>
        
        <div class="section">
            <h2>üîç Match Analysis</h2>
            <input type="text" class="form-control" id="team1" placeholder="Home Team">
            <input type="text" class="form-control" id="team2" placeholder="Away Team">
            <button class="btn" onclick="analyze()">Analyze</button>
            <div id="analysis"></div>
        </div>
        
        <div class="section">
            <h2>üí∞ Bankroll Calculator</h2>
            <input type="number" class="form-control" id="balance" placeholder="Balance ($)">
            <button class="btn" onclick="calculate()">Calculate</button>
            <div id="bankroll"></div>
        </div>
    </div>

    <script>
        async function loadMatches() {
            document.getElementById('matches').innerHTML = 'Loading...';
            try {
                const response = await fetch('/api/matches/today');
                const data = await response.json();
                document.getElementById('matches').innerHTML = 
                    `<p>‚úÖ Loaded ${data.matches?.length || 0} matches for ${data.date}</p>`;
            } catch (error) {
                document.getElementById('matches').innerHTML = '‚ùå Error loading matches';
            }
        }

        async function analyze() {
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            if (!team1 || !team2) return alert('Enter both teams');
            
            document.getElementById('analysis').innerHTML = 'Analyzing...';
            try {
                const response = await fetch(`/api/analyze/${team1}/${team2}`);
                const data = await response.json();
                document.getElementById('analysis').innerHTML = 
                    `<p>‚úÖ Analysis complete! Recommendation: ${data.analysis?.recommendation?.bet || 'N/A'}</p>`;
            } catch (error) {
                document.getElementById('analysis').innerHTML = '‚ùå Analysis error';
            }
        }

        async function calculate() {
            const balance = document.getElementById('balance').value;
            if (!balance) return alert('Enter balance amount');
            
            try {
                const response = await fetch('/api/calculate-bet', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({balance: parseFloat(balance)})
                });
                const data = await response.json();
                document.getElementById('bankroll').innerHTML = 
                    `<p>‚úÖ Max bet: $${data.recommendations?.maximum || 0}</p>`;
            } catch (error) {
                document.getElementById('bankroll').innerHTML = '‚ùå Calculation error';
            }
        }
    </script>
</body>
</html>
